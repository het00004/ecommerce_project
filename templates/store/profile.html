{% load static %}
<!DOCTYPE html>
<html lang="en">
<head><body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
    <style>
        .navbar {
        background-color: #010203;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
    }

    .navbar h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    .nav-actions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .nav-actions form,
    .nav-actions a,
    .nav-actions button {
        margin: 0;
    }

    .btn-logout,
    .cart-button,
    .login-btn,
    .signup-btn {
        background-color: #e74c3c;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        text-decoration: none;
        cursor: pointer;
    }

    .cart-button {
        background-color: #17a2b8;
    }

    .login-btn {
        background-color: #6c757d;
    }

    .signup-btn {
        background-color: #5a6268;
    }

    .btn-logout:hover {
        background-color: #c0392b;
       
    }

    .cart-button:hover {
        background-color: #138496;
    }

    .login-btn:hover {
        background-color: #5a6268;
    }

    .signup-btn:hover {
        background-color: #495057;
    }
    /* Buttons */
.btn {
    display: inline-block;
    padding: 5px 10px;
    font-size: 0.9rem;
    font-weight: bold;
    color: rgb(1, 0, 0);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    width: 100%;
    transition: all 0.3s ease;
}
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }

        .profile-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }
        .logout-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #555;
    color: #ffcc00;
}
.cart-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background-color: #ffffff;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cart-button:hover {
    background-color: #218838;
}

.cart-icon {
    width: 20px;
    height: 20px;
}

    </style>

    <div class="navbar">
        <div style="text-align: center; margin-top: 1;">
            
          <a href="{% url 'product_list' %}"><img src="{% static 'logo3.jpeg' %}" alt="Site Logo" style="height: 70px; border-radius: 50%">
          </a>
        
        </div>
        <center><h1>profile</h1> </center>
        <a href="{% url 'product_list' %}" class="cart-button">
            <img src="{% static 'home.png' %}" alt="Cart" class="cart-icon">
        </a>
         
        </div>
      </div>
      <h1> </h1>
<div class="profile-container">
    <img src="{% static '/h2.jpg' %}" alt="Profile Picture" class="profile-picture">
    {% if user_profile.profile_picture %}
        
    {% else %}
        
    {% endif %}

    <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
         
        <a href="{% url 'view_cart' %}" class="cart-button" style="height: 25px;" >
            <img src="{% static 'c.png' %}" alt="Cart" class="cart-icon"style="height: 30px;  width:60">         
        </a>
        
        
        <a href="{% url 'login' %}">Logout</a>
    </div>                                                      
</div>
</head>
</body>
</html>
