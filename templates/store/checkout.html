{% extends 'store/base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}

<head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<style>
    
    /* Checkout Page Styling */
    .navbar {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
    }

    .navbar h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    .nav-actions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .nav-actions form,
    .nav-actions a,
    .nav-actions button {
        margin: 0;
    }

    .btn-logout,
    .cart-button,
    .login-btn,
    .signup-btn {
        background-color: #e74c3c;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        text-decoration: none;
        cursor: pointer;
    }

    .cart-button {
        background-color: #17a2b8;
    }

    .login-btn {
        background-color: #6c757d;
    }

    .signup-btn {
        background-color: #5a6268;
    }

    .btn-logout:hover {
        background-color: #c0392b;
       
    }

    .cart-button:hover {
        background-color: #138496;
    }

    .login-btn:hover {
        background-color: #5a6268;
    }

    .signup-btn:hover {
        background-color: #495057;
    }
    /* Buttons */
.btn {
    display: inline-block;
    padding: 5px 10px;
    font-size: 0.9rem;
    font-weight: bold;
    color: rgb(1, 0, 0);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    width: 100%;
    transition: all 0.3s ease;
}

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f8fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 2rem;
        color: #2c3e50;
    }

    form {
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .payment-options label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
        color: #34495e;
    }

    .payment-detail {
        margin-bottom: 20px;
        padding-left: 20px;
        display: none;
    }

    .payment-detail input,
    .payment-detail select {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .delivery-card {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 16px;
        background-color: #fafafa;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .delivery-card label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #2c3e50;
    }

    .delivery-card input,
    .delivery-card textarea,
    .delivery-card select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    .product-card {
    display: flex;
    justify-content: start;
    gap: 20px;
    margin-top: 15px;
}

.card {
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    background-color: #fff;
}

.card:hover {
    transform: scale(1.03);
}

.card-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}

.card-content {
    padding: 10px;
    text-align: center;
}

.card-title {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
}

.card-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.card-btn:hover {
    background-color: #ffffff;
}
.cart-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background-color: #ffffff;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cart-button:hover {
    background-color: #218838;
}

.cart-icon {
    width: 20px;
    height: 20px;
}
</style>
<div class="navbar">
    <div style="text-align: center; margin-top: 1;">
        
      <a href="{% url 'product_list' %}"><img src="{% static 'logo3.jpeg' %}" alt="Site Logo" style="height: 70px; border-radius: 50%">
      </a>
      
    </div>
    <center><h1>Checkout</h1> </center>
    <a href="{% url 'product_list' %}" class="cart-button">
        <img src="{% static 'home.png' %}" alt="Cart" class="cart-icon">
    </a>
  </div>





<!-- Delivery Information Form (inside the checkout form) -->
<form action="{% url 'process_payment' %}" method="post" id="checkout-form">
    {% csrf_token %}
    <!-- Delivery Information Fields -->
    <div class="delivery-card">
        <label for="state">State</label>
        <select name="state" id="state" required>
            <option value="">-- Select State --</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>
        </select>

        <label for="city">City</label>
        <input type="text" name="city" placeholder="City" required>

        <label for="address">Address</label>
        <textarea name="address" placeholder="Full Address" rows="3" required></textarea>

        <label for="pin_code">Pin Code</label>
        <input type="text" name="pin_code" placeholder="Pin Code" required>

        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
    </div>

    <h3>Select Payment Method</h3>

    <div class="payment-options">
        <label for="coupon_code">Promo Code</label>
        <input type="text" name="coupon_code" placeholder="Enter Promo Code">
        
        <label>
            <input type="radio" name="payment_method" value="card" required>
            Credit/Debit Card
        </label>
        <div class="payment-detail" id="card-details">
            <input type="text" name="card_number" placeholder="Card Number">
            <input type="text" name="expiry" placeholder="MM/YY">
            <input type="text" name="cvv" placeholder="CVV">
        </div>

        <label>
            <input type="radio" name="payment_method" value="upi">
            UPI
        </label>
        <div class="payment-detail" id="upi-details">
            <input type="text" name="upi_id" placeholder="Enter UPI ID (e.g., name@bank)">
        </div>

        <label>
            <input type="radio" name="payment_method" value="netbanking">
            Net Banking
        </label>
        <div class="payment-detail" id="netbanking-details">
            <select name="bank_name">
                <option value="">-- Select Bank --</option>
                <option value="sbi">SBI</option>
                <option value="hdfc">HDFC</option>
                <option value="icici">ICICI</option>
                <option value="axis">Axis Bank</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn">Pay Now</button>
</form>

{% if upsell %}
    <h4>You might also like (Upsell)</h4>
    <div class="product-card">
        <div class="card">
            <img src="{{ upsell.image.url }}" alt="{{ upsell.name }}" class="card-image">
            <div class="card-content">
                <p class="card-title">{{ upsell.name }} - â‚¹{{ upsell.price }}</p>
                <a href="{% url 'add_to_cart' upsell.id %}" class="card-btn">Add to Cart</a>
            </div>
        </div>
    </div>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radios = document.querySelectorAll('input[name="payment_method"]');
        const card = document.getElementById('card-details');
        const upi = document.getElementById('upi-details');
        const net = document.getElementById('netbanking-details');

        function hideAll() {
            card.style.display = 'none';
            upi.style.display = 'none';
            net.style.display = 'none';
        }

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                hideAll();
                if (radio.value === 'card') card.style.display = 'block';
                if (radio.value === 'upi') upi.style.display = 'block';
                if (radio.value === 'netbanking') net.style.display = 'block';
            });
        });

        hideAll(); // hide all by default
    });

    // Delivery form validation
    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', function (e) {
        const state = form.state.value.trim();
        const city = form.city.value.trim();
        const address = form.address.value.trim();
        const pin = form.pin_code.value.trim();
        const phone = form.phone_number.value.trim();

        if (!state || !city || !address || !pin || !phone) {
            e.preventDefault(); // stop the form
            alert("Please fill out all delivery information before proceeding.");
        }
    });
</script>

{% endblock %}
